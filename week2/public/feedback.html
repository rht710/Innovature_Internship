<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
      min-height: 100vh;
      background: linear-gradient(160deg, #f0f4ff 0%, #e8eeff 40%, #fdf8f3 100%);
      color: #334155;
      padding: 2rem 1rem;
    }
    .page {
      max-width: 640px;
      margin: 0 auto;
    }
    .header {
      margin-bottom: 1.5rem;
    }
    .header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: #1e293b;
      margin-bottom: 0.25rem;
    }
    .header p {
      font-size: 0.95rem;
      color: #64748b;
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      color: #4f46e5;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      transition: color 0.2s, background 0.2s;
    }
    .back-link:hover {
      color: #4338ca;
      background: rgba(99, 102, 241, 0.1);
    }
    .list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .item {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 14px;
      padding: 1.25rem 1.5rem;
      box-shadow: 0 2px 12px rgba(99, 102, 241, 0.06);
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .item:hover {
      border-color: #c7d2fe;
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.1);
    }
    .item .name {
      font-weight: 700;
      font-size: 1.05rem;
      color: #1e293b;
      margin-bottom: 0.25rem;
    }
    .item .email {
      font-size: 0.875rem;
      color: #64748b;
      margin-bottom: 0.75rem;
    }
    .item .message {
      font-size: 0.95rem;
      color: #475569;
      line-height: 1.55;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .item .date {
      font-size: 0.8rem;
      color: #94a3b8;
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid #f1f5f9;
    }
    .empty {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 14px;
      padding: 3rem 2rem;
      text-align: center;
      color: #64748b;
      box-shadow: 0 2px 12px rgba(99, 102, 241, 0.06);
    }
    .empty a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 500;
    }
    .empty a:hover { text-decoration: underline; }
    .loading {
      text-align: center;
      padding: 3rem;
      color: #64748b;
    }
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-left: 0.5rem;
      border: 2px solid #e2e8f0;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error-box {
      background: #fff;
      border: 1px solid #fecaca;
      border-radius: 14px;
      padding: 2rem 1.5rem;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
    }
    .error-box .error-msg {
      color: #dc2626;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .error-box .error-hint {
      font-size: 0.875rem;
      color: #64748b;
      margin-bottom: 1.25rem;
      line-height: 1.5;
    }
    .error-box .btn-retry {
      display: inline-block;
      padding: 0.6rem 1.25rem;
      font-size: 0.9rem;
      font-weight: 600;
      font-family: inherit;
      color: #fff;
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: opacity 0.2s, transform 0.15s;
    }
    .error-box .btn-retry:hover {
      opacity: 0.95;
      transform: translateY(-1px);
    }
    .pagination {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .pagination a,
    .pagination span {
      min-width: 40px;
      padding: 0.5rem 0.75rem;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      color: #475569;
      background: #fff;
      border: 1px solid #e2e8f0;
      transition: border-color 0.2s, color 0.2s, background 0.2s;
    }
    .pagination a:hover {
      border-color: #818cf8;
      color: #4f46e5;
      background: rgba(99, 102, 241, 0.08);
    }
    .pagination .current {
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      color: #fff;
      border-color: transparent;
    }
  </style>
</head>
<body>
  <div class="page">
    <p><a href="/" class="back-link">‚Üê Back to feedback form</a></p>
    <header class="header">
      <h1>All feedback</h1>
      <p>Submitted entries, newest first.</p>
    </header>

    <div id="content">
      <div class="loading">Loading</div>
    </div>

    <div id="pagination" class="pagination"></div>
  </div>

  <script>
    const content = document.getElementById('content');
    const paginationEl = document.getElementById('pagination');

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function setPage(page) {
      const url = new URL(window.location);
      url.searchParams.set('page', page);
      window.location.href = url.toString();
    }

    function formatDate(iso) {
      const d = new Date(iso);
      return d.toLocaleString();
    }

    function escapeHtml(text) {
      if (typeof text !== 'string') return '';
      var div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function loadFeedback() {
      const page = Math.max(1, parseInt(getQueryParam('page'), 10) || 1);
      const limit = 5;

      try {
        const res = await fetch('/api/feedback?page=' + page + '&limit=' + limit);
        const data = await res.json();

        if (!data.success) {
          showError(data.message || 'Failed to load feedback.');
          return;
        }

        const items = data.data || [];
        const pagination = data.pagination || { page: 1, totalPages: 1, total: 0 };

        if (items.length === 0) {
          content.innerHTML = '<div class="list"><div class="empty">No feedback yet. <a href="/">Submit the first one</a>.</div></div>';
          paginationEl.innerHTML = '';
          return;
        }

        content.innerHTML =
          '<div class="list">' +
          items.map(function (item) {
            return (
              '<div class="item">' +
              '<div class="name">' + escapeHtml(item.name) + '</div>' +
              '<div class="email">' + escapeHtml(item.email) + '</div>' +
              '<div class="message">' + escapeHtml(item.message) + '</div>' +
              '<div class="date">' + formatDate(item.created_at) + '</div>' +
              '</div>'
            );
          }).join('') +
          '</div>';

        var paginationHtml = '';
        if (pagination.totalPages > 1) {
          if (pagination.page > 1) {
            paginationHtml += '<a href="#" data-page="' + (pagination.page - 1) + '">Previous</a>';
          }
          for (var p = 1; p <= pagination.totalPages; p++) {
            if (p === pagination.page) {
              paginationHtml += '<span class="current">' + p + '</span>';
            } else {
              paginationHtml += '<a href="#" data-page="' + p + '">' + p + '</a>';
            }
          }
          if (pagination.page < pagination.totalPages) {
            paginationHtml += '<a href="#" data-page="' + (pagination.page + 1) + '">Next</a>';
          }
        }
        paginationEl.innerHTML = paginationHtml;

        paginationEl.querySelectorAll('a[data-page]').forEach(function (a) {
          a.addEventListener('click', function (e) {
            e.preventDefault();
            setPage(parseInt(a.getAttribute('data-page'), 10));
          });
        });
      } catch (err) {
        showError('Network error. Please try again.');
      }
    }

    function showError(message) {
      var isNetwork = message.indexOf('Network') !== -1;
      var hint = isNetwork
        ? 'Check that the server is running (npm start) and try again.'
        : 'Make sure the server is running and MySQL is connected. Check the terminal for details.';
      content.innerHTML =
        '<div class="error-box">' +
        '<p class="error-msg">' + escapeHtml(message) + '</p>' +
        '<p class="error-hint">' + escapeHtml(hint) + '</p>' +
        '<button type="button" class="btn-retry" id="retryBtn">Try again</button>' +
        '</div>';
      paginationEl.innerHTML = '';
      document.getElementById('retryBtn').addEventListener('click', function () {
        content.innerHTML = '<div class="loading">Loading</div>';
        loadFeedback();
      });
    }

    loadFeedback();
  </script>
</body>
</html>
